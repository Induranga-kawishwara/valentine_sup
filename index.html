<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Induranga ❤️ Thisuri</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="music">
      <div class="music-icon">🎵</div>
      <audio class="audio" loop>
        <source src="our-song.mp3" type="audio/mpeg" />
      </audio>
    </div>

    <div class="fixed-image-box">
      <div class="image-container">
        <img id="current-img" src="images/image1.jpg" alt="Our Memory" />
        <div class="blur-background"></div>
      </div>
      <p class="img-intro">The day our story began ❤️</p>
    </div>

    <div class="timer-container">
      <p class="intro">Time Since We Met</p>
      <div class="date">
        <div class="time-block">
          <span id="days">0</span>
          <span class="time-label">Days</span>
        </div>
        <div class="time-block">
          <span id="hours">0</span>
          <span class="time-label">Hours</span>
        </div>
        <div class="time-block">
          <span id="minutes">0</span>
          <span class="time-label">Minutes</span>
        </div>
        <div class="time-block">
          <span id="seconds">0</span>
          <span class="time-label">Seconds</span>
        </div>
      </div>
    </div>

    <div class="heart-container">
      <svg viewBox="0 0 32 29.6">
        <path
          d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"
        />
      </svg>
    </div>

    <div class="our-names">
      <span class="name">Induranga</span>
      <span class="heart">❤️</span>
      <span class="name">Thisuri</span>
    </div>

    <div class="image-gallery"></div>
    <div class="hearts-container"></div>

    <script src="script.js"></script>
  </body>
</html>
